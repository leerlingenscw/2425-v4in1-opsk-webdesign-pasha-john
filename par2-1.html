<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voorbeeld 2 - CSS Grid Layout</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="grid-container">
        <!-- Header -->
        <header >
            <h1>Security blog</h1>
            <p>Praktische opdracht informatica</p>
            
        </header>

        <!-- Hoofdinhoud -->
        <main class="main">
            <h2>Hoofdinhoud</h2>
            <p>Dit is het belangrijkste gedeelte van de pagina. Hier komt de meeste informatie te staan.</p>
            <p>Je kunt hier bijvoorbeeld een artikel, uitleg of een blogpost plaatsen.</p>
        </main>

        <!-- Zijbalk -->
        <aside class="sidebar">
            <h3>Nieuws</h3>
            <ul>
                <li><a href="#">Artikel 1</a></li>
                <li><a href="#">Artikel 2</a></li>
                <li><a href="#">Artikel 3</a></li>
            </ul>
        </aside>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; meneer Hildebrand</p>
        </footer>
    </div>
</body>
</html>
